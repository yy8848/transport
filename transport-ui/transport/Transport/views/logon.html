<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">登陆</h1>
	</header>
	
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户</label>
				<input id="userInput" type="text" class="mui-input-clear" placeholder="请输入">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input id="passInput" type="text" class="mui-input-clear" placeholder="请输入">
				<button id="passForgot" type="button" class="mui-btn mui-btn-block"></button>
			</div>
			<div class="mui-button-row">
				<button id="regBtn" type="button" class="mui-btn mui-btn-primary" >新用户注册</button>&nbsp;&nbsp;
				<button id="logonBtn" type="button" class="mui-btn mui-btn-danger" >登陆</button>
			</div>
		</form>
	</div>
</body>
</html>
