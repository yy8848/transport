<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	var first = null;
		mui.back = function() {
			//首次按键，提示‘再按一次退出应用’
			if (!first) {
				first = new Date().getTime();
				mui.toast('再按一次退出应用');
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if (new Date().getTime() - first < 1000) {
					plus.runtime.quit();
				}
			}
		};
      	
      	function onOkClicked() {
			//var id = this.getAttribute('href');
				//var type = this.getAttribute("open-type");
				//if (type == "common") {
			var id = 'home';
			var url = './home.html'
			if (~id.indexOf('offcanvas-')) {
				var pop = ~id.indexOf('offcanvas-with-right') ? "close" : "none";
				mui.openWindow({
					id: id,
					url: url,
					styles: {
						zindex: 9998,
						popGesture: pop
					},
					waiting: {
						autoShow: false
					}
				});
			} else {
				mui.openWindow({
					id: id,
					url: url,
					waiting: {
						autoShow: false
					}
				});
			}
		}
    </script>
    
    <style type="text/css">
    	.mui-title {
    		text-align: left;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">注册</h1>
	</header>
	
	<div class="mui-content">
		
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户</label>
				<input id="userInput" type="text" class="mui-input-clear" placeholder="请输入">
			</div>
			<div class="mui-input-row">
				<label>手机</label>
				<input id="mobileInput" type="text" class="mui-input-clear" placeholder="请输入">
					<!--<button class="mui-btn mui-btn-blue">获取验证码</button>-->
				
			</div>
			<div class="mui-input-row">
				<label>验证码</label>
				<input id="codeInput" type="text" class="mui-input-clear" placeholder="请输入">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input id="passInput" type="text" class="mui-input-clear" placeholder="请输入">
			</div>
			<div class="mui-button-row">
				<button id="OkBtn" type="button" class="mui-btn mui-btn-primary" onclick="onOkClicked();">确认</button>&nbsp;&nbsp;
				<button id="CancelBtn" type="button" class="mui-btn mui-btn-danger" >取消</button>
			</div>
		</form>
		
	</div>
	
</body>
</html>
